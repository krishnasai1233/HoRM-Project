<!-- templates/account.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Account Level Analysis</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; padding:30px; }
    .card { background:white; padding:18px; border-radius:8px; margin-bottom:16px; box-shadow:0 2px 6px rgba(0,0,0,0.08); }
    input[type=text] { padding:8px 10px; width:240px; }
    button { padding:8px 12px; }
    img { max-width:90%; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Account Level Analysis</h2>
    <form method="POST">
      <label>Enter Account Code: </label>
      <input type="text" name="acc_code" required>
      <button type="submit">Analyze</button>
    </form>
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
  </div>

  {% if chart %}
  <div class="card">
    <h3>Results for Account: {{ acc_code }}</h3>
    <img src="{{ chart }}" alt="chart"><br><br>
    <img src="{{ hist }}" alt="histogram"><br><br>

    <h4>Insights:</h4>
    <ul>
      {% for line in story %}
        <li>{{ line }}</li>
      {% endfor %}
    </ul>

    <h4>Recommendation:</h4>
    <p><b>{{ recommendation }}</b></p>
  </div>
  {% endif %}
</body>
</html>
